<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Randomizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container py-5 text-center">
        <!-- main panel -->
        <div class="card shadow-lg mb-4" id="mainPanel" style="min-height: 400px; display: flex; align-items: center; justify-content: center;">
        <h4 class="text-muted">Click a button below to display content</h4>
        </div>

        <!-- buttons -->
        <div class="d-flex justify-content-center gap-3">
        <button class="btn btn-primary btn-lg" id="descriptionButton">About Me</button>
        <button class="btn btn-success btn-lg" id="displayCORButton">Course Info</button>
        </div>
    </div>

    <script>
        const aboutMePics = ["RandelKalbo.png", "Batdel.png", "Kapdel.png", "Indiandel.png", "CJRandel.png"];

        document.getElementById('descriptionButton').onclick = function () {
        const randomIndex = Math.floor(Math.random() * aboutMePics.length);
        const randomPic = aboutMePics[randomIndex];

        document.getElementById('mainPanel').innerHTML = `
            <div class="text-center p-4">
            <h2 class="mb-3">About Me</h2>
            <img src="${randomPic}" alt="Your Photo" class="img-thumbnail mb-3" style="max-width: 200px;">
            <p class="lead">This is <strong>Randel Velete</strong>.</p>
            <p>He is a student at <span class="fw-bold">Palawan State University</span>.</p>
            <p>Currently enrolled in <em>BSIT</em>, 3rd year.</p>
            </div>
        `;
        };

        document.getElementById('displayCORButton').onclick = function () {
        document.getElementById('mainPanel').innerHTML = `
            <div class="table-responsive p-3">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Course Code</th>
                    <th>Course Title</th>
                    <th>Units</th>
                </tr>
                </thead>
                <tbody>
                <tr><td>IT 101</td><td>Introduction to Information Technology</td><td>3</td></tr>
                <tr><td>IT 102</td><td>Programming Fundamentals</td><td>4</td></tr>
                <tr><td>IT 103</td><td>Data Structures and Algorithms</td><td>3</td></tr>
                <tr><td>IT 104</td><td>Database Management Systems</td><td>3</td></tr>
                <tr><td>IT 105</td><td>Web Development</td><td>3</td></tr>
                <tr><td>IT 106</td><td>Computer Networks</td><td>3</td></tr>
                <tr><td>IT 107</td><td>Software Engineering</td><td>3</td></tr>
                <tr><td>IT 108</td><td>Operating Systems</td><td>3</td></tr>
                <tr><td>IT 109</td><td>Information Security</td><td>3</td></tr>
                <tr><td>IT 110</td><td>Mobile Application Development</td><td>3</td></tr>
                </tbody>
            </table>
            </div>
        `;
        };
    </script>
</body>
</html>
